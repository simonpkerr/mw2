<div>
  <h3 class="item-title" ng-bind="item.data.title"></h3>
  <img ng-src="{{item.data.image}}" alt="{{item.data.title}}" />
  <ul ng-repeat="similarItem in item.data.SimilarProducts.SimilarProduct">
  <!-- all explored items need to include the current slide number so that the new slide is added in the right place -->
    <li><a href="#" ng-click="exploreWall(item.provider, similarItem.ASIN)">{{similarItem.Title}}</a></li>
  </ul>
</div>
