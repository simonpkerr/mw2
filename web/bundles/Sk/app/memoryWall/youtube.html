<div class="youtube-item">
    <p>{{item.title}}</p>
    <img ng-src="{{item.image}}" alt="{{item.title}}" />
    <p>{{ item.description }}</p>
    <p><a ng-click="playYouTubeVideo()">Play the video</a></p>
    <!--<youtube-player video-id="{{item.id}}"></youtube-player>-->
    <div class="youtube-player"></div>
</div>
