<div class="wikimedia-item">
    <p>{{item.title}}</p>
    <!--if sound file, handle differently-->
    <a ng-href="{{item.image}}">
        <img ng-src="{{item.thumbnail}}" alt="{{item.title}}" />
    </a>
    <div ng-bind-html="item.description"></div>
    <h4>Categories</h4>
    <ul>
        <li ng-repeat="category in item.categories">
            {{category}}
        </li>
    </ul>
    <p><a ng-href="{{item.url}}">View this page on WikiMedia</a></p>
    <p>{{item.mediatype}}</p>
</div>
