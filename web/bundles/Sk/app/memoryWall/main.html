<header class="site-header">
    <div class="site-header__site-logo">
        <a class="svg" href="#/index">
            <object type="image/svg+xml" data="/web/bundles/Sk/images/nd-logo.svg" width="100%" height="100%"></object>
        </a>
    </div>
    <div class="site-header__site-strapline">
    <p>TV, Movies, Music, Stuff from&hellip;</p>
    </div>
    <!-- <div class="site-header__search"> -->
        <mw-decade-select selected-decade="vm.selectedDecade" decades="vm.decades" search-event="vm.getWallData"></mw-decade-select>
        <!-- <button class="site-header__submit" ng-click="vm.getWallData()">Go!</button> -->
    <!-- </div> -->
</header>

<section class="site-content">
    <ul class="wall-items">
        <li class="wall-items__item" ng-repeat="item in vm.wallData.providerData" ng-switch on="item.provider">
            <mw-item-amazon ng-switch-when="amazon" item="item"></mw-item-amazon>
            <mw-item-youtube ng-switch-when="youtube" item="item"></mw-item-youtube>
            <mw-item-wikimedia ng-switch-when="wikimedia" item="item"></mw-item-wikimedia>
            <mw-item-sevendigital ng-switch-when="sevendigital" item="item"></mw-item-sevendigital>
        </li>
    </ul>
</section>
