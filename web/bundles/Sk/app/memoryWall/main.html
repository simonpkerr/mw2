<header class="site-header">
    <div class="site-header__headings">
        <span class="site-header__headings--site-name">NOODLEDIG</span>
        <!-- select here for the decade name. show all decades in scrollable list -->
        <span class="site-header__headings--page-name" ng-show="vm.wallData.metaData.decade">THE {{vm.wallData.metaData.decade}}</span>
    </div>
    <div class="site-header__search">
        <div class="search__select">
            <select name="selectedDecade" id="select-decade-options" ng-model="vm.selectedDecade" ng-options="decade for decade in vm.decades">
                <option value="">SURPRISE ME!</option>
            </select>
            <button ng-click="vm.getWallData()">SHOW ANOTHER WALL</button>
        </div>
    </div>
</header>

<section class="site-content">
    <ul class="wall-items">
        <li class="wall-items__item" ng-repeat="item in vm.wallData.providerData" ng-switch on="item.provider">
            <mw-item-amazon ng-switch-when="amazon" item="item"></mw-item-amazon>
            <mw-item-youtube ng-switch-when="youtube" item="item"></mw-item-youtube>
            <mw-item-wikimedia ng-switch-when="wikimedia" item="item"></mw-item-wikimedia>
            <mw-item-sevendigital ng-switch-when="sevendigital" item="item"></mw-item-sevendigital>
        </li>
    </ul>
</section>
