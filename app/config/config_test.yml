imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

sk_media_api:
  media_provider_api:
    debug_mode: false
    providers: 
      amazon_provider:
        access_params:
          amazon_public_key: apuk
          amazon_private_key: aprk
          amazon_associate_tag: aat
        amazon_signed_request:
          class: Sk\MediaApiBundle\MediaProviderApi\TestAmazonSignedRequest
      youtube_provider:
        youtube_request_object: 
          class: Sk\MediaApiBundle\MediaProviderApi\TestYouTubeRequest 